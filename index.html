<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lab - Programmer's Browser Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.7.7/alasql.min.js"></script> <!-- For SQL simulation -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <!-- For Excel-like sheets -->
</head>
<body>
    <header>
        <h1>Code Lab: Browser for Programmers & CS</h1>
        <select id="theme-selector">
            <option value="">Select Theme</option>
            <!-- Dark Themes (15 variations) -->
            <optgroup label="Dark Themes">
                <option value="dark-1">Dark Blue (Mono)</option>
                <option value="dark-2">Dark Green (Sans)</option>
                <option value="dark-3">Dark Red (Serif)</option>
                <option value="dark-4">Dark Purple (Mono)</option>
                <option value="dark-5">Dark Orange (Sans)</option>
                <option value="dark-6">Dark Cyan (Serif)</option>
                <option value="dark-7">Dark Pink (Mono)</option>
                <option value="dark-8">Dark Yellow (Sans)</option>
                <option value="dark-9">Dark Teal (Serif)</option>
                <option value="dark-10">Dark Indigo (Mono)</option>
                <option value="dark-11">Dark Lime (Sans)</option>
                <option value="dark-12">Dark Magenta (Serif)</option>
                <option value="dark-13">Dark Olive (Mono)</option>
                <option value="dark-14">Dark Slate (Sans)</option>
                <option value="dark-15">Dark Violet (Serif)</option>
            </optgroup>
            <!-- Light Themes (15 variations) -->
            <optgroup label="Light Themes">
                <option value="light-1">Light Blue (Mono)</option>
                <option value="light-2">Light Green (Sans)</option>
                <option value="light-3">Light Red (Serif)</option>
                <option value="light-4">Light Purple (Mono)</option>
                <option value="light-5">Light Orange (Sans)</option>
                <option value="light-6">Light Cyan (Serif)</option>
                <option value="light-7">Light Pink (Mono)</option>
                <option value="light-8">Light Yellow (Sans)</option>
                <option value="light-9">Light Teal (Serif)</option>
                <option value="light-10">Light Indigo (Mono)</option>
                <option value="light-11">Light Lime (Sans)</option>
                <option value="light-12">Light Magenta (Serif)</option>
                <option value="light-13">Light Olive (Mono)</option>
                <option value="light-14">Light Slate (Sans)</option>
                <option value="light-15">Light Violet (Serif)</option>
            </optgroup>
        </select>
        <input type="text" id="search-bar" placeholder="Search languages, examples, or code...">
    </header>
    <div class="container">
        <nav id="sidebar">
            <h2>Extensions (Languages/Tools)</h2>
            <ul id="language-list">
                <li data-lang="cpp">C++</li>
                <li data-lang="java">Java</li>
                <li data-lang="js">JavaScript</li>
                <li data-lang="html">HTML/CSS</li>
                <li data-lang="sql">SQL</li>
                <li data-lang="go">Go</li>
                <li data-lang="excel">Excel/Google Sheets</li>
                <!-- Add more languages here if needed -->
            </ul>
        </nav>
        <main id="lab-area">
            <h2>Lab Terminal / Code Playground</h2>
            <div id="level-tabs">
                <button class="tab" data-level="beginner">Beginner</button>
                <button class="tab" data-level="intermediate">Intermediate</button>
                <button class="tab" data-level="advanced">Advanced</button>
            </div>
            <div id="content-area"></div>
            <div id="editor" style="height: 300px; width: 100%;"></div>
            <button id="run-btn">Run Code</button>
            <div id="output"></div>
            <div id="sheet-container" style="display: none;"></div> <!-- For Excel -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
